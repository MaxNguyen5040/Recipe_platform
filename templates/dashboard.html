<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to your dashboard!</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>Your Recipes</h2>
    <ul>
        {% for recipe in recipes %}
        <li>{{ recipe.title }}
            <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">Edit</a>
            <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
        <li><a href="{{ url_for('category', category_id=category.id) }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
    <h2>Tags</h2>
    <ul>
        {% for tag in tags %}
        <li><a href="{{ url_for('tag', tag_id=tag.id) }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
