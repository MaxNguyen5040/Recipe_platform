<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.title }}</title>
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <p><strong>Ingredients:</strong></p>
    <p>{{ recipe.ingredients }}</p>
    <p><strong>Instructions:</strong></p>
    <p>{{ recipe.instructions }}</p>
    <p><strong>Average Rating:</strong> {{ average_rating }}</p>
    <form action="{{ url_for('rate_recipe', recipe_id=recipe.id) }}" method="POST">
        <label for="rating">Rate this recipe:</label>
        <input type="number" name="rating" min="1" max="5" required>
        <button type="submit">Submit Rating</button>
    </form>
    <form action="{{ url_for('add_favorite', recipe_id=recipe.id) }}" method="POST">
        <button type="submit">Add to Favorites</button>
    </form>
    <form action="{{ url_for('share_recipe', recipe_id=recipe.id) }}" method="POST">
        <label for="email">Share with a friend:</label>
        <input type="email" name="email" required>
        <button type="submit">Share</button>
    </form>
    <h2>Comments</h2>
    <ul>
        {% for comment in recipe.comments %}
        <li>{{ comment.content }} - {{ comment.timestamp }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add_comment', recipe_id=recipe.id) }}" method="POST">
        <textarea name="content" required></textarea>
        <button type="submit">Add Comment</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
